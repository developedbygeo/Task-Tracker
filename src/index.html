<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="author" content="developedbygeo" />
    <link rel="stylesheet" href="./main.css" />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <header>
      <div class="wrapper">
        <a href="#"><img src="./img/logo.png" alt="logo"/></a>
      </div>
    </header>
    <main>
      <div class="btn-wrap wrap-clear"><button class="clear selection-button" title="Clear completed tasks">
        <i class="fas fa-eraser"></i></div>
      </button>
    </div>

      <section class="main-section">
        <nav class="nav">
          <button class="toggle" title="Toggle side view"><i class="fas fa-th-list"></i><i class="fas fa-times"></i></button>
          <h3 class="current-tasks">Current Projects</h3>
          <ul>
            <li class="test-item item1">Test 1</li>
            <li class="test-item item2">Test 2</li>
            <li class="test-item item3">Test 3</li>
            <li class="test-item item4">Test 4</li>
            <li class="test-item item5">Test 5</li>
          </ul>
        </nav>
      </section>
    </main>
  </body>
  <template>
    <div class="task-wrapper">
      <div class="check-wrapper"><button class="check" title="Mark as completed"><i class="far fa-check-square"></i></button></div>
      <div class="header-wrapper">
        <h3>Task 1</h3>
      </div>
      <div class="data-wrap desc-wrap">
        <div class="data-header"><p>Description</p></div>
        <div class="info-wrapper info-desc"><p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Reiciendis, quibusdam.</p></div>
      </div>
      <div class="data-wrap date-wrap">
        <div class="data-header"><p>Due Date:</p></div>
        <div class="info-wrapper"><p>10/05/2022</p></div>
      </div>
      <div class="data-wrap prio-wrap">
        <div class="data-header">Priority:</div>
        <div class="info-wrapper"><p>High</p></div>
      </div>
    </div>
  </template>
</html>
