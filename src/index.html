<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="author" content="developedbygeo" />
    <link rel="stylesheet" href="./main.css" />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <header>
      <div class="logo-wrapper">
        <a href="#"><img src="./img/logo.png" alt="logo" /></a>
      </div>
      <div class="search-wrapper">
        <input type="text" name="search" id="search" />
        <i class="fas fa-search"></i>
      </div>
    </header>
    <main>
      <div class="current-wrapper"><h2 class="current">List 1</h2></div>
      <section class="main-section">
        <div class="task-wrapper">
          <div class="check-wrapper">
            <button class="check" title="Mark as completed">
              <i class="far fa-check-square"></i>
            </button>
          </div>
          <div class="header-wrapper">
            <h3>Task 1</h3>
          </div>
          <div class="data-wrap desc-wrap">
            <div class="data-header"><p>Description</p></div>
            <div class="info-wrapper info-desc">
              <p>
                Lorem ipsum dolor sit amet consectetur adipisicing elit.
                Reiciendis, quibusdam.
              </p>
            </div>
          </div>
          <div class="data-wrap date-wrap">
            <div class="data-header"><p>Due Date:</p></div>
            <div class="info-wrapper d-wrap"><p>10/05/2022</p></div>
          </div>
          <div class="data-wrap prio-wrap">
            <div class="data-header">Priority:</div>
            <div class="info-wrapper prio-wrap"><p>High</p></div>
          </div>
        </div>
      </section>
      <nav class="nav">
        <button class="close" title="Close side view">
          <i class="fas fa-times"></i>
        </button>
        <div class="wrapper">
          <h3 class="current-tasks">Projects</h3>
        </div>
        <ul>
          <li class="test-item item1">Test 1</li>
          <li class="test-item item2">Test 2</li>
          <li class="test-item item3">Test 3</li>
          <li class="test-item item4">Test 4</li>
          <li class="test-item item5">Test 5</li>
          <div class="add-list">
            <input
              type="text"
              name="list"
              id="list"
              placeholder="New Project"
            />
            <button class="add-new-list"><i class="fas fa-plus"></i></button>
          </div>
        </ul>
      </nav>
      <div class="nav-bar">
        <div class="nav-btn-wrapper">
          <button class="toggle"><i class="fas fa-stream"></i></button>
        </div>
        <div class="nav-btn-wrapper">
          <button class="add"><i class="fas fa-plus"></i></button>
        </div>
        <div class="nav-btn-wrapper">
          <button class="clear"><i class="far fa-trash-alt"></i></button>
        </div>
      </div>
      <div class="menu-add">
        <div class="menu-header"><h4>New Task</h4></div>
        <div class="input-wrapper">
          <input type="text" name="title" id="title" placeholder="Title" />
        </div>
        <div class="input-wrapper">
          <input
            type="description"
            name="description"
            id="description"
            placeholder="Description"
          />
        </div>
        <div class="input-wrapper">
          <input type="date" name="date" id="date" placeholder="Due date" />
        </div>
        <div class="input-wrapper">
          <select name="priority" id="priority">
            <option value="" selected disabled="true">Priority</option>
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
          </select>
        </div>
        <div class="control-buttons">
          <div class="btn-wrap-accept">
            <button class="accept"><i class="fas fa-check"></i></button>
          </div>
          <div class="btn-wrap-decline">
            <button class="decline"><i class="fas fa-times"></i></button>
          </div>
        </div>
      </div>
    </main>
  </body>
  <template>
    <div class="task-wrapper">
      <div class="check-wrapper">
        <button class="check" title="Mark as completed">
          <i class="far fa-check-square"></i>
        </button>
      </div>
      <div class="header-wrapper">
        <h3></h3>
      </div>
      <div class="data-wrap desc-wrap">
        <div class="data-header"><p>Description</p></div>
        <div class="info-wrapper info-desc">
          <p></p>
        </div>
      </div>
      <div class="data-wrap date-wrap">
        <div class="data-header"><p>Due Date:</p></div>
        <div class="info-wrapper d-wrap"><p></p></div>
      </div>
      <div class="data-wrap prio-wrap">
        <div class="data-header">Priority:</div>
        <div class="info-wrapper prio-wrap"><p></p></div>
      </div>
    </div>
  </template>
</html>
