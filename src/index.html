<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="author" content="developedbygeo" />
    <link rel="stylesheet" href="./main.css" />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <header>
      <div class="wrapper">
        <a href="#"><img src="./img/logo.png" alt="logo" /></a>
      </div>
    </header>
    <main>
      <section class="main-section">
        <nav class="nav">
          <button class="toggle"><i class="fas fa-th-list"></i><i class="fas fa-times"></i></button>
          <h3 class="current-tasks">Current Projects</h3>
          <ul>
            <li class="test-item item1"><a href="#" class="link">Test 1</a></li>
            <li class="test-item item2"><a href="#" class="link">Test 2</a></li>
            <li class="test-item item3"><a href="#" class="link">Test 3</a></li>
            <li class="test-item item4"><a href="#" class="link">Test 4</a></li>
            <li class="test-item item5"><a href="#" class="link">Test 5</a></li>
          </ul>
        </nav>
          <div class="btn-wrap wrap-clear"><button class="clear selection-button">
            <i class="fas fa-eraser"></i></div>
          </button>
        </div>
        <div class="task-wrapper"></div>
      </section>
    </main>
  </body>
</html>
